<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Portfolio | Laila Mukhrina Azizi</title>

<style>
body {
  margin: 0;
  background: #fff1e8;
  font-family: Georgia, serif;
}

.section {
  max-width: 1200px;
  margin: auto;
  padding: 60px 20px;
}

/* GRID */
.grid-3 {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  margin-bottom: 40px;
}

.grid-2 {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
}

/* CARD */
.card {
  height: 300px;
  border-radius: 28px;
  box-shadow: 6px 6px 0 #000;
  background-size: cover;
  background-position: center;
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(255, 228, 214, 0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  opacity: 0;
  transition: 0.3s ease;
}

/* MUNCUL SAAT KLIK */
.card.active .overlay {
  opacity: 1;
}

/* CARD KHUSUS */
.hello .overlay {
  opacity: 1;
  background: rgba(255, 228, 214, 0.85);
  cursor: default;
}
</style>
</head>

<body>

<section class="section">

  <!-- BARIS PERTAMA -->
  <div class="grid-3">

    <!-- CARD 1 : PROFILE -->
    <div class="card" style="background-image: url('profile.jpeg')" onclick="toggle(this)">
      <div class="overlay">
        <h3>Laila Mukhrina Azizi</h3>
        <p>
          Lulusan Statistika dengan minat kuat pada<br>
          Data Analyst dan Data Scientist
        </p>
      </div>
    </div>

    <!-- CARD 2 : HELLO -->
    <div class="card hello" style="background-image: url('Card 1.jpg')">
      <div class="overlay">
        <h2>Hello ðŸ‘‹</h2>
        <h3>I'm Laila Mukhrina Azizi</h3>
      </div>
    </div>

    <!-- CARD 3 : SOCIAL -->
    <div class="card" style="background-image: url('Sosial Media.jpg')" onclick="toggle(this)">
      <div class="overlay">
        <h3>Social Media</h3>
        <p>
          LinkedIn<br>
          GitHub
        </p>
      </div>
    </div>

  </div>

  <!-- BARIS KEDUA -->
  <div class="grid-2">

    <!-- CARD 4 : TOOLS -->
    <div class="card" style="background-image: url('Tools.jpg')" onclick="toggle(this)">
      <div class="overlay">
        <h3>Tools</h3>
        <p>
          Python<br>
          Excel<br>
          SQL<br>
          Tableau
        </p>
      </div>
    </div>

    <!-- CARD 5 : PROJECT -->
    <div class="card" style="background-image: url('Project.jpg')" onclick="toggle(this)">
      <div class="overlay">
        <h3>Projects</h3>
        <p>
          Excel Dashboard<br>
          SQL Analysis<br>
          Python Data Analysis<br>
          Tableau Visualization
        </p>
      </div>
    </div>

  </div>

</section>

<script>
function toggle(card) {
  card.classList.toggle("active");
}
</script>

</body>
</html>
