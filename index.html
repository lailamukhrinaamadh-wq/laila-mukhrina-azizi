<style>
body {
  margin: 0;
  background: #fff1e8;
  font-family: Georgia, serif;
}

.section {
  max-width: 1200px;
  margin: auto;
  padding: 60px 20px;
}

/* GRID */
.grid-3 {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  margin-bottom: 40px;
}

.grid-2 {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
}

/* CARD */
.card {
  height: 300px;
  border-radius: 28px;
  box-shadow: 6px 6px 0 #000;
  background-size: cover;
  background-position: 50% 80%;
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

/* OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(255, 228, 214, 0.9);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  opacity: 0;
  transition: 0.3s ease;
}

.card.active .overlay {
  opacity: 1;
}

/* HELLO CARD */
.hello .overlay {
  opacity: 1;
  cursor: default;
}

/* ICON GRID */
.icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 20px;
}

.icon-grid img {
  width: 75px;
  height: 75px;
  object-fit: contain;
  transition: 0.3s ease;
  filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
}


.icon-grid img:hover {
  transform: scale(1.15);
}

/* PROJECT LIST */
.project-list a {
  display: block;
  color: #000;
  text-decoration: none;
  margin: 6px 0;
}

.project-list a:hover {
  text-decoration: underline;
}
</style>
</head>
